<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{{ site.data.config.items[0].titre }}</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;900&display=swap" rel="stylesheet">

  <!-- Bootstrap core CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <link href="/css/style.css?token={{ site.time | date: '%s' }}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark my-bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="/">{{ site.data.config.items[0].titre }}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          {% for menu in site.data.config.items[0].topmenu %}
          <li class="nav-item{% if menu.id == page.id %} active{% endif %}">
            <a class="nav-link" href="{{ menu.url }}">{{ menu.name }}{% if menu.id == page.id %}
              <span class="sr-only">(actuel)</span>
            {% endif %}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1>{{ page.title }}</h1>
        <h2>Cette information est ouverte. <a href="{{ site.data.config.items[0].repo }}/edit/master/docs/{{ page.path }}">Modifier cette page sur GitHub</a></h2>
        <p>{{ content | markdownify }}</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script   src="https://code.jquery.com/jquery-3.5.1.min.js"   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
